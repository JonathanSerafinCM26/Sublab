version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sublab-db
    environment:
      POSTGRES_DB: sublab
      POSTGRES_USER: sublab
      POSTGRES_PASSWORD: sublab
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sublab"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: sublab-backend
    ports:
      - "8180:8000"
    environment:
      - DATABASE_URL=postgresql://sublab:sublab@db:5432/sublab
      - FISH_AUDIO_API_KEY=${FISH_AUDIO_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ENV=${ENV:-development}
    volumes:
      - ./backend:/app
      - ./backend/weights:/app/weights
      - ./backend/voices:/app/voices
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: sublab-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
